name: Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: NODE_ENV=production npm run build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          KAKAOTALK_API_TOKEN: ${{ secrets.KAKAOTALK_API_TOKEN }}
          WEDDING_INVITATION_URL: ${{ secrets.WEDDING_INVITATION_URL }}
          WEDDING_DATE: ${{ secrets.WEDDING_DATE }}
          WEDDING_LOCATION: ${{ secrets.WEDDING_LOCATION }}
          GROOM_NAME: ${{ secrets.GROOM_NAME }}
          GROOM_ACCOUNT_NUMBER: ${{ secrets.GROOM_ACCOUNT_NUMBER }}
          GROOM_FATHER_NAME: ${{ secrets.GROOM_FATHER_NAME }}
          GROOM_FATHER_ACCOUNT_NUMBER: ${{ secrets.GROOM_FATHER_ACCOUNT_NUMBER }}
          GROOM_MOTHER_NAME: ${{ secrets.GROOM_MOTHER_NAME }}
          GROOM_MOTHER_ACCOUNT_NUMBER: ${{ secrets.GROOM_MOTHER_ACCOUNT_NUMBER }}
          BRIDE_NAME: ${{ secrets.BRIDE_NAME }}
          BRIDE_ACCOUNT_NUMBER: ${{ secrets.BRIDE_ACCOUNT_NUMBER }}
          BRIDE_FATHER_NAME: ${{ secrets.BRIDE_FATHER_NAME }}
          BRIDE_FATHER_ACCOUNT_NUMBER: ${{ secrets.BRIDE_FATHER_ACCOUNT_NUMBER }}
          BRIDE_MOTHER_NAME: ${{ secrets.BRIDE_MOTHER_NAME }}
          BRIDE_MOTHER_ACCOUNT_NUMBER: ${{ secrets.BRIDE_MOTHER_ACCOUNT_NUMBER }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
