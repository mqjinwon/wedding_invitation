name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: NODE_ENV=production npm run build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          GATSBY_KAKAOTALK_API_TOKEN: ${{ secrets.GATSBY_KAKAOTALK_API_TOKEN }}
          GATSBY_WEDDING_INVITATION_URL: ${{ secrets.GATSBY_WEDDING_INVITATION_URL }}
          GATSBY_WEDDING_DATE: ${{ secrets.GATSBY_WEDDING_DATE }}
          GATSBY_WEDDING_LOCATION: ${{ secrets.GATSBY_WEDDING_LOCATION }}
          GATSBY_GROOM_NAME: ${{ secrets.GATSBY_GROOM_NAME }}
          GATSBY_GROOM_ACCOUNT_NUMBER: ${{ secrets.GATSBY_GROOM_ACCOUNT_NUMBER }}
          GATSBY_GROOM_FATHER_NAME: ${{ secrets.GATSBY_GROOM_FATHER_NAME }}
          GATSBY_GROOM_FATHER_ACCOUNT_NUMBER: ${{ secrets.GATSBY_GROOM_FATHER_ACCOUNT_NUMBER }}
          GATSBY_GROOM_MOTHER_NAME: ${{ secrets.GATSBY_GROOM_MOTHER_NAME }}
          GATSBY_GROOM_MOTHER_ACCOUNT_NUMBER: ${{ secrets.GATSBY_GROOM_MOTHER_ACCOUNT_NUMBER }}
          GATSBY_BRIDE_NAME: ${{ secrets.GATSBY_BRIDE_NAME }}
          GATSBY_BRIDE_ACCOUNT_NUMBER: ${{ secrets.GATSBY_BRIDE_ACCOUNT_NUMBER }}
          GATSBY_BRIDE_FATHER_NAME: ${{ secrets.GATSBY_BRIDE_FATHER_NAME }}
          GATSBY_BRIDE_FATHER_ACCOUNT_NUMBER: ${{ secrets.GATSBY_BRIDE_FATHER_ACCOUNT_NUMBER }}
          GATSBY_BRIDE_MOTHER_NAME: ${{ secrets.GATSBY_BRIDE_MOTHER_NAME }}
          GATSBY_BRIDE_MOTHER_ACCOUNT_NUMBER: ${{ secrets.GATSBY_BRIDE_MOTHER_ACCOUNT_NUMBER }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
