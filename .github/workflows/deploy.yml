name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 워크플로우 설명
# 이 워크플로우는 Vite 기반 결혼식 청첩장을 GitHub Pages에 배포합니다.
# 모든 환경변수는 GitHub Secrets에서 가져와 VITE_ 접두사로 설정됩니다.

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Environment Variables
        run: |
          echo "=== Environment Variables Debug ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "VITE_FIREBASE_API_KEY exists: ${{ secrets.VITE_FIREBASE_API_KEY != '' }}"
          echo "VITE_GROOM_NAME exists: ${{ secrets.VITE_GROOM_NAME != '' }}"
          echo "VITE_BRIDE_NAME exists: ${{ secrets.VITE_BRIDE_NAME != '' }}"
          echo "VITE_MASTER_PASSWORD exists: ${{ secrets.VITE_MASTER_PASSWORD != '' }}"
          echo ""
          echo "=== Checking if secrets are set ==="
          if [ -n "${{ secrets.VITE_FIREBASE_API_KEY }}" ]; then
            echo "✅ VITE_FIREBASE_API_KEY is set"
          else
            echo "❌ VITE_FIREBASE_API_KEY is not set"
          fi
          if [ -n "${{ secrets.VITE_GROOM_NAME }}" ]; then
            echo "✅ VITE_GROOM_NAME is set"
          else
            echo "❌ VITE_GROOM_NAME is not set"
          fi
          if [ -n "${{ secrets.VITE_BRIDE_NAME }}" ]; then
            echo "✅ VITE_BRIDE_NAME is set"
          else
            echo "❌ VITE_BRIDE_NAME is not set"
          fi
          echo "=================================="

      - name: Build
        run: |
          echo "=== Build Environment Check ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:0:10}..."
          echo "VITE_GROOM_NAME: $VITE_GROOM_NAME"
          echo "VITE_BRIDE_NAME: $VITE_BRIDE_NAME"
          echo "================================"
          NODE_ENV=production npm run build
        env:
          # Firebase 설정 (클라이언트 사이드용)
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          
          # 카카오톡 API 설정
          VITE_KAKAOTALK_API_TOKEN: ${{ secrets.VITE_KAKAOTALK_API_TOKEN }}
          VITE_KAKAOTALK_SHARE_IMAGE: ${{ secrets.VITE_KAKAOTALK_SHARE_IMAGE }}
          
          # 결혼식 정보
          VITE_WEDDING_INVITATION_URL: ${{ secrets.VITE_WEDDING_INVITATION_URL }}
          VITE_WEDDING_DATE: ${{ secrets.VITE_WEDDING_DATE }}
          VITE_WEDDING_LOCATION: ${{ secrets.VITE_WEDDING_LOCATION }}
          
          # 신랑 정보
          VITE_GROOM_NAME: ${{ secrets.VITE_GROOM_NAME }}
          VITE_GROOM_ACCOUNT_NUMBER: ${{ secrets.VITE_GROOM_ACCOUNT_NUMBER }}
          VITE_GROOM_FATHER_NAME: ${{ secrets.VITE_GROOM_FATHER_NAME }}
          VITE_GROOM_FATHER_ACCOUNT_NUMBER: ${{ secrets.VITE_GROOM_FATHER_ACCOUNT_NUMBER }}
          VITE_GROOM_MOTHER_NAME: ${{ secrets.VITE_GROOM_MOTHER_NAME }}
          VITE_GROOM_MOTHER_ACCOUNT_NUMBER: ${{ secrets.VITE_GROOM_MOTHER_ACCOUNT_NUMBER }}
          
          # 신부 정보
          VITE_BRIDE_NAME: ${{ secrets.VITE_BRIDE_NAME }}
          VITE_BRIDE_ACCOUNT_NUMBER: ${{ secrets.VITE_BRIDE_ACCOUNT_NUMBER }}
          VITE_BRIDE_FATHER_NAME: ${{ secrets.VITE_BRIDE_FATHER_NAME }}
          VITE_BRIDE_FATHER_ACCOUNT_NUMBER: ${{ secrets.VITE_BRIDE_FATHER_ACCOUNT_NUMBER }}
          VITE_BRIDE_MOTHER_NAME: ${{ secrets.VITE_BRIDE_MOTHER_NAME }}
          VITE_BRIDE_MOTHER_ACCOUNT_NUMBER: ${{ secrets.VITE_BRIDE_MOTHER_ACCOUNT_NUMBER }}
          
          # 방명록 보안 설정
          VITE_MASTER_PASSWORD: ${{ secrets.VITE_MASTER_PASSWORD }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'

      - name: Verify Build Output
        run: |
          echo "=== Build Output Verification ==="
          echo "Checking if dist/index.html exists..."
          ls -la dist/
          echo ""
          echo "Checking if environment variables are in the built files..."
          grep -r "VITE_" dist/ || echo "No VITE_ variables found in build output (this is expected for security)"
          echo "=================================="
