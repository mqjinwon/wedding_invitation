<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김진원 & 이연제 결혼식 청첩장</title>
    <script>
        // GitHub Pages SPA 지원을 위한 리다이렉트
        const path = window.location.pathname;
        const basePath = '/wedding_invitation/';
        
        // 현재 경로가 base path로 시작하지 않으면 리다이렉트
        if (!path.startsWith(basePath)) {
            window.location.href = basePath + path.substring(1);
        } else {
            // 404 페이지인 경우 메인 페이지로 리다이렉트
            window.location.href = basePath;
        }
    </script>
</head>
<body>
    <p>페이지를 찾을 수 없습니다. 메인 페이지로 이동합니다...</p>
</body>
</html>
